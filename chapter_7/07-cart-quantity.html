<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity</title>
    </head>
    <body>
        <h1>Cart Quantity</h1>

        <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button>
        
        <button onclick="
            updateCartQuantityPositive(1);
        ">Add to Cart</button>
        
        <button onclick="
            updateCartQuantityPositive(2);
            ">+2</button>
        
        <button onclick="
            updateCartQuantityPositive(3);
            ">+3</button>
        
        <button onclick="
        cartQuantity = cartQuantity - cartQuantity;
        console.log(`Cart Quantity: ${cartQuantity}`);
            ">Reset Cart</button>

        <button onclick="
        updateCartQuantityNegative(1);
        ">Remove from cart</button>

        <button onclick="
        updateCartQuantityNegative(2);
        ">-2</button>

        <button onclick="
            updateCartQuantityNegative(3);
        ">-3</button>

        <script>
            let cartQuantity = 0;

            function updateCartQuantityNegative(value) {
                if (cartQuantity <= 0) {
                    cartQuantity = 0;
                    console.log('Nothing to remove')}
                
                else if (cartQuantity - value <= 0) {
                    cartQuantity = 0;}
                
                else {cartQuantity = cartQuantity - value}
                    console.log(`Cart Quantity: ${cartQuantity}`);
            }

            function updateCartQuantityPositive(value) {
                if (cartQuantity >= 10) {
                    cartQuantity = 10;
                    console.log('At Capacity')}
                else if (cartQuantity + value >= 10) {
                    cartQuantity = 10}
                else {cartQuantity = cartQuantity + value}
                console.log(`Cart Quantity: ${cartQuantity}`);
            }

        </script>
    </body>
</html>
