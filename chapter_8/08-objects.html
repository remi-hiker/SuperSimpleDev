    //Auto-boxing does not work with null or undefined. It would just throw an error.
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    //Objects are references

    const object1 = {
        message: 'hello',
    };

    const object2 = object1;
    //This is called copy by reference.

    object1.message = 'Good Job!';
    //We reassigned object1

    console.log(object1);
    console.log(object2);

    const object3 = {
        message: 'Good Job!',
    };
