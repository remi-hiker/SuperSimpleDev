<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity</title>
    </head>
    <body>
        <h1>Cart Quantity</h1>

        <button onclick="showCartQuantity();">Show Quantity</button>
        
        <button onclick="
            updateCartQuantityPositive(1);
        ">Add to Cart</button>
        
        <button onclick="
            updateCartQuantityPositive(2);
            ">+2</button>
        
        <button onclick="
            updateCartQuantityPositive(3);
            ">+3</button>
        
        <button onclick="
            resetCartQuantity();    
        ">Reset Cart</button>

        <button onclick="
        updateCartQuantityNegative(1);
        ">Remove from cart</button>

        <button onclick="
        updateCartQuantityNegative(2);
        ">-2</button>

        <button onclick="
            updateCartQuantityNegative(3);
        ">-3</button>

        <p class="js-cart-operations"></p>

        <script>
            let cartQuantity = 0;

            function updateCartQuantityNegative(value) {
                if (cartQuantity <= 0) {
                    cartQuantity = 0;
                    document.querySelector('.js-cart-operations')
                        .innerHTML = `Nothing to remove`;
                }
                
                else if (cartQuantity - value <= 0) {
                    cartQuantity = 0;
                    document.querySelector('.js-cart-operations')
                        .innerHTML = `Cart Quantity: ${cartQuantity}`;
                }

                
                else {cartQuantity = cartQuantity - value}
                    document.querySelector('.js-cart-operations')
                        .innerHTML = `Cart Quantity: ${cartQuantity}`;
            }

            function updateCartQuantityPositive(value) {
                if (cartQuantity >= 10) {
                    cartQuantity = 10;
                    document.querySelector('.js-cart-operations')
                        .innerHTML = `At Capacity`
                }
                else if (cartQuantity + value >= 10) {
                    cartQuantity = 10}
                else {cartQuantity = cartQuantity + value}
                document.querySelector('.js-cart-operations')
                    .innerHTML = `Cart Quantity: ${cartQuantity}`;
            }

            function resetCartQuantity() {
                cartQuantity = cartQuantity - cartQuantity;

                document.querySelector('.js-cart-operations')
                    .innerHTML = `Cart Quantity: ${cartQuantity}`; 
            }

            function showCartQuantity() {

                document.querySelector('.js-cart-operations')
                    .innerHTML = `Cart Quantity: ${cartQuantity}`;
            }



        </script>
    </body>
</html>
