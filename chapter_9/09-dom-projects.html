<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom projects</title>
</head>
<body>

    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
        " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="console.log(event.key);
        handleCostKeyDown(event);
    ">
    
    <!--clicks and keydowns = events; onclick, onkeydown are event listeners that wait for an event to happen before running a js function.-->

    <!--every event listener also gets an event object-->

    <button onclick="
        calculateTotal()
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        String(25);
        console.log('25' - 5); //returns 20
        //this is called type coersion 
        //if we add however, it just concainates
        console.log('25' + 5);

        //The above was useless. I would never do maths with strigns, i would just convert to number
        

        window.document
        window.console.log('window');

        function handleCostKeyDown(event) {
            if(event.key === 'Enter') {
            calculateTotal();
            }
        }


        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if(buttonElement.innerHTML === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            }         
            else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if(cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;
        }

    </script>
</body>
</html>
